<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1><b>JOB APPLICATION</b></h1>
        <label for="1">Name:</label>
        <input type="text" id="1" placeholder="Enter Your Name">
        <br/>
        <br/>
        <label for="2">Email:</label>
        <input type="text" id="2" placeholder="abc@gmail.com">
        <br/>
        <br/>
        <label for="3">Phone:</label>
        <input type="tel" id="3" placeholder="9322323582">
        <br/>
        <br/>
        <label for="4">Resume:</label> 
        <input type="file" id="4" name="choose file">
        <br/>
        <br/>
        <label for="5">Expriance (year)</label>
        <input type="number" name="counter" id="s" max="50" min="0">
        <br/>
        <br/>
        <fieldset>
            <legend>Skill</legend>
            <input type="checkbox" name="option 1" id="6">
            <label for="option 1">HTML</label>
            <br/>
             <br/>
            <input type="checkbox" name="option 2" id="6">
            <label for="option 2">CSS</label>
            <br/>
            <br/>
            <input type="checkbox" name="option 3" id="6">
            <label for="option 3">JS</label>
        </fieldset>
        <br/>
        <label for="6">Highest Education:</label>
        <br/>
        <select name="list" id="6">
            <option value="A">HIGH SCHOOL</option>
            <option value="B">COLLAGE</option>
            <option value="C">Degree</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Availability</legend>
            
            <input type="radio" name="tag" id="7">
            <label for="7">FULL TIME</label>
            <br/>
            <br/>
            <input type="radio" name="tag" id="8">
            <label for="8">PART TIME</label>
            
            <br/>
            <br/>
        </fieldset>
        <br/>
        <label for="9">Additional Comment</label>
        <br/>
        <textarea name="ENTER" placeholder="Enter" height="20px" width="20px" id="23">
        </textarea>
        <br/>
        <br/>
        <!-- <label for="10">done</label>
        <input type="submit" id="10"> -->
        <br/>
        <button type="submit">SUBMIT APPLICATION</button>
    </form>
   
</body>
</html>
