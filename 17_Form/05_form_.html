<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h1>Complex form</h1>
        <form >
            <fieldset>
                <legend>Personal Information</legend>
                <label for="1">Name:</label>
                <input type="text" name="bio" id="1" placeholder="Enter Your Name">
               
                <label for="2">Email:</label>
                <input type="text" name="bio" id="2" placeholder="abc@gmail.com">
             
                <label for="3">Phone:</label>
                <input type="tel" name="bio" id="3" placeholder="9322323582">
               
                <label for="4">Date of Birth</label>
                <input type="date" name="bio"  id="4">
                
                <span>Gender :</span>
                <input type="radio" name="tag" id="7">
                <label for="7">Male</label>
         
                <input type="radio" name="tag" id="8">
                <label for="8">Female</label>
    
                <input type="radio" name="tag" id="9">
                <label for="9">other</label>
      
                 <br/>
                 
                <label for="5">Country</label>
                <select name="country" id="5">
                    <option value="a">US</option>
                    <option value="a">UAE</option>
                    <option value="a">INDIA</option>
                    <option value="a">CHINE</option>
                    <option value="a">PAKISTAN</option>
                    <option value="a">BANGLADESH</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <label for="1">Street:</label>
                <input type="text" name="bio" id="1" placeholder="-">
               
                <label for="2">City:</label>
                <input type="text" name="bio" id="2" placeholder="-">
             
                <label for="3">State:</label>
                <input type="text" name="bio" id="3" placeholder="-" >
               
                <label for="3">PinCode:</label>
                <input type="text" name="bio" id="3" placeholder="-" > 
            </fieldset>
            <fieldset>
                <legend>Other Information</legend>
                <label for="33">Comment</label>
                <textarea type="text" Id="33" width="23" height="23"></textarea>
                <br/>
                <label for="44">I agree to this terms of service</label>
                <input type="checkbox" id="44">
            </fieldset>
            <br/>
            <label for="10"></label>
            <input type="submit" id="10">
        </form>
        
</body>
</html>
